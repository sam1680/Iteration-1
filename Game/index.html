<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <title>Iteration 1</title>
    <script src="js/phaser.min.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="js/GameScene.js" type="text/javascript"></script>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scale: {
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                    // mode: Phaser.Scale.ScaleModes.FIT,
                },
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false,
                    gravity: {
                        y: 0
                    } // Top down game, so no gravity
                },
                
            },
            pixelArt: false,
            scene: [GameScene]
        };
        var game = new Phaser.Game(config);
    </script>
</body>

</html>
